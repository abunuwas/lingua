
<h1>{{ vocab_table.table_title }}</h1>

<table>
	<tr>
		<th>Word</th>
		<th>Meaning</th>
	</tr>
	{% for word in vocab_table.words_set.all %}
	<tr>
		<td>{{ word.word }}</td>
		<td>
			{% for meaning in word.meanings_set.all %}
				{{ meaning }}
			{% endfor %}
		</td>
	</tr>
	{% endfor %}
</table>
